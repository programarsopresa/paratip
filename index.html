<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te extraño</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: "Arial", sans-serif;
    }

    #controls-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    #toggle-controls, #toggle-fullscreen {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
      backdrop-filter: blur(5px);
    }

    #toggle-fullscreen {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    #controls {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .control-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
      color: white;
    }

    .control-group label {
      width: 100px;
    }

    .control-group input[type="range"] {
      flex-grow: 1;
      margin-left: 10px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }

    #loveText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
      z-index: 50;
      pointer-events: none;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>
  <audio id="miAudio" hidden>
    <source src="2.mp3" type="audio/mpeg" />
  </audio>

  <div id="controls-container">
    <button id="toggle-controls">Controls</button>
    <button id="toggle-fullscreen">Full Screen</button>
    <div id="controls">
      <div class="control-group">
        <label for="particleCount">Particles:</label>
        <input type="range" id="particleCount" min="10" max="300" value="100" />
      </div>
      <div class="control-group">
        <label for="particleSize">Size:</label>
        <input type="range" id="particleSize" min="1" max="10" value="3" />
      </div>
      <div class="control-group">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1" />
      </div>
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <div id="loveText">Te extraño </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const audio = document.getElementById("miAudio");
    const particleCountInput = document.getElementById("particleCount");
    const particleSizeInput = document.getElementById("particleSize");
    const speedInput = document.getElementById("speed");

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return { x, y };
    }

    class Particle {
      constructor() {
        this.init();
      }
      init() {
        this.t = Math.random() * Math.PI * 2;
        const { x, y } = heartShape(this.t);
        this.x = w / 2 + x * 10;
        this.y = h / 2 - y * 10;
        this.size = parseFloat(particleSizeInput.value);
        this.speed = parseFloat(speedInput.value);
        this.angle = Math.random() * Math.PI * 2;
        this.velocity = Math.random() * 2 + 0.5;
        this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      }
      update() {
        this.x += Math.cos(this.angle) * this.velocity * this.speed;
        this.y += Math.sin(this.angle) * this.velocity * this.speed;
        if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.init();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    let particles = [];
    function createParticles() {
      particles = [];
      const count = parseInt(particleCountInput.value);
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, w, h);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animate);
    }

    particleCountInput.addEventListener("input", createParticles);
    particleSizeInput.addEventListener("input", () => {
      for (let p of particles) p.size = parseFloat(particleSizeInput.value);
    });
    speedInput.addEventListener("input", () => {
      for (let p of particles) p.speed = parseFloat(speedInput.value);
    });

    document.getElementById("toggle-controls").onclick = () => {
      const controls = document.getElementById("controls");
      controls.style.display = controls.style.display === "none" ? "block" : "none";
    };

    document.getElementById("toggle-fullscreen").onclick = () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    };

    // Activar música y animación al primer clic
    window.addEventListener("click", () => {
      audio.play();
      createParticles();
      animate();
    }, { once: true });
  </script>
</body>
</html>
